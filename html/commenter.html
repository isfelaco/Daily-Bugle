<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Commenter View</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="control.js"></script>
  </head>
  <body>
    <div class="infoBox">
      <h2 id="article1Title"></h2>
      <p id="article1"></p>
      <i>Login to view comments</i>
    </div>

    <div class="row">
      <div class="column">
        <div class="infoBox">
          <h3 id="teaser2Title"></h3>
          <p id="teaser2"></p>
          <i>Login to view full article</i>
        </div>
        <div class="infoBox">
          <h3 id="teaser3Title"></h3>
          <p id="teaser3"></p>
          <i>Login to view full article</i>
        </div>
      </div>
      <div id="ad" class="ad">
        <h3 id="adTitle"></h3>
        <p id="adBody"></p>
      </div>
    </div>

    <div id="loginModal" class="modal">
      <form method="post" name="loginForm" onsubmit="loginUser(event)">
        <div class="modal-content">
          <span class="close">X</span>
          <p>
            <label for="userType">I am a..</label>
            <select id="userTypeInput" name="userType">
              <option value="reader">Reader</option>
              <option value="author">Author</option>
            </select>
          </p>
          <p>
            Username:
            <input
              type="text"
              name="username"
              id="usernameInput"
              oninput="updateLoginButton()"
            />
          </p>
          <p>
            Password:
            <input
              type="text"
              name="password"
              id="passwordInput"
              oninput="updateLoginButton()"
            />
          </p>
          <button id="loginBtn" type="submit" disabled>Login</button>

          <p id="loginMessage"></p>
          <div id="createUserBtn" style="display: none">
            <button onclick="createUser()">Create New User</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
