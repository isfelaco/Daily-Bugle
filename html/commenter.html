<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Commenter View</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="control.js"></script>
  </head>
  <body>
    <div id="loginModal" class="modal">
      <form method="post" name="loginForm" onsubmit="loginUser(event)">
        <!-- html structure of the modal window-->
        <div class="modal-content">
          <span class="close">X</span>
          <p>
            <label for="userType">I am a..</label>
            <select id="userTypeInput" name="userType">
              <option value="reader">Reader</option>
              <option value="author">Author</option>
            </select>
          </p>
          <p><input type="text" name="username" id="usernameInput" /></p>
          <p><input type="text" name="password" id="passwordInput" /></p>
          <p>
            <button id="loginBtn" type="submit">Login</button>
          </p>
          <div id="loginError" style="display: none">
            <p>No user was found. Would you like to create one?</p>
            <button onclick="createUser()">Create New User</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
