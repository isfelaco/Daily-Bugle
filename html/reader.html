<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reader View</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="control.js"></script>
  </head>
  <body>
    <div class="infoBox">
      <h2 id="articleTitle"></h2>
      <p id="articleBody"></p>
    </div>

    <div class="infoBox">
      <form method="post" name="commentForm" onsubmit="addComment(event)">
        <h3>Add a Comment</h3>
        <span
          ><input
            type="text"
            name="comment"
            id="commentInput"
            oninput="updateSubmitButton()"
          />
          <input hidden name="articleId" id="articleId" />
          <button type="submit" id="submitComment" disabled>
            Post Comment
          </button></span
        >
      </form>
    </div>

    <div class="infoBox">
      <h3>Comments</h3>
      <div id="articleComments"></div>
    </div>
  </body>
</html>
