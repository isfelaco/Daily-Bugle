<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Bugle</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="control.js" defer></script>
  </head>
  <body onload="initPage()">
    <div class="header">
      <h1>Headline</h1>
      <div id="loginArea" class="loginArea">
        <button id="openModal" class="loginbtn">Login</button>
        <p id="curUser"></p>
        <button id="logOutBtn" class="logoutbtn">Logout</button>
      </div>
    </div>

    <button id="testBtn">[ test ]</button>
    <button id="fetchArticles">[ fetch ]</button>

    <button onclick="loadContent('reader')">Switch to Reader View</button>
    <button onclick="loadContent('author')">Switch to Author View</button>

    <div id="content"></div>
  </body>
</html>
